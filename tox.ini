[tox]
envlist = 
    clean,check,docs,linkcheck,
    py27,
    py34,
    py35,
    py36,
    py37-dev,
    pypy,
    report
skip_missing_interpreters = true

[testenv]
setenv = 
    PYTHONPATH = {toxinidir}:{toxinidir}/src:{toxinidir}/tests
    PYTHONUNBUFFERED=yes
commands = {posargs:pytest --cov --cov-report=term-missing -vv  tests}
deps = 
    -r{toxinidir}/requirements/test.txt
passenv = *
usedevelop = false
basepython = 
    {docs,linkcheck,detox,clean,check,report,codecov,coveralls,codacy}: {env:TOXPYTHON:python3.5}
    py26: python2.6
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
    py35-dev: python3.5
    py36: python3.6
    py36-dev: python3.6
    py37-dev: python3.7
    pypy: pypy

[testenv:detox]
deps = detox
skip_install = true
commands = 
    detox -e clean,check,docs,linkcheck,py27,py34,py35,py36,py37-dev,pypy,
    tox -e report

[testenv:docs]
setenv = SPELLCHECK=1
skip_install = true
deps = 
    -r{toxinidir}/docs/requirements.txt
    sphinxcontrib-spelling
    pyenchant
commands = 
    sphinx-build -b spelling docs dist/docs
    sphinx-build {posargs:-E} -b html docs dist/docs

[testenv:linkcheck]
skip_install = true
deps = -r{toxinidir}/docs/requirements.txt
commands = sphinx-build -b linkcheck docs dist/docs

[testenv:check]
deps = 
    docutils
    check-manifest
    readme-renderer
    pygments
    isort
    prospector
    bandit
    safety
skip_install = true
commands = 
    python setup.py check --strict --metadata --restructuredtext
    check-manifest {toxinidir}
    isort --check-only --diff --recursive src tests setup.py
    safety check -r {toxinidir}/requirements/base.txt
    bandit -r {toxinidir}/src/
    prospector -0 {toxinidir}

[testenv:report]
deps = coverage
skip_install = true
commands = 
    coverage combine --append
    coverage report
    coverage html

[testenv:clean]
commands = coverage erase
skip_install = true
deps = coverage

[testenv:codacy]
deps = 
    codacy-coverage
    coverage
skip_install = true
commands = 
    coverage combine --append
    coverage report
    coverage xml --ignore-errors
    python-codacy-coverage -r coverage.xml

